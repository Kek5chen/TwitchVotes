<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script src="libs/tmi.min.js"></script>
    <script src="js/bars.js" defer></script>
    <title>Twitch Voting</title>
</head>
<body>
<div class="heading">
    <h1>Votes</h1>
</div>
<div class="categories">
    <div class="category">
        <h3 class="category-title">A</h3>
        <div id="voter-bar-1" class="voter-bar before-color-red"></div>
    </div>
    <div class="category">
        <h3 class="category-title">B</h3>
        <div id="voter-bar-2" class="voter-bar before-color-orange"></div>
    </div>
    <div class="category">
        <h3 class="category-title">C</h3>
        <div id="voter-bar-3" class="voter-bar before-color-yellow"></div>
    </div>
    <div class="category">
        <h3 class="category-title">D</h3>
        <div id="voter-bar-4" class="voter-bar before-color-green"></div>
    </div>
    <div class="category">
        <h3 class="category-title">E</h3>
        <div id="voter-bar-5" class="voter-bar before-color-lightblue"></div>
    </div>
    <div class="category">
        <h3 class="category-title">F</h3>
        <div id="voter-bar-6" class="voter-bar before-color-blue"></div>
    </div>
    <div class="category-summary">
        <h2 class="summary-category-title">Summary</h2>
        <div class="summary-bar summary-bar-start color-red"></div>
        <div class="summary-bar color-orange"></div>
        <div class="summary-bar color-yellow"></div>
        <div class="summary-bar color-green"></div>
        <div class="summary-bar color-lightblue"></div>
        <div class="summary-bar summary-bar-end color-blue"></div>
    </div>
</div>
</body>
</html>
